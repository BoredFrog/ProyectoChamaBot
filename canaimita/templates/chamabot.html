{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chamabot{% endblock %}</title>
    
</head>

<body>
    <div id="pregunta">
        {% block pregunta %}Pregunta Basica{% endblock %}
       
    </div>
    <audio  autoplay>
        <source src="{% static 'canaimita/texto.mp3' %}" type="audio/mpeg">
        No soporta el audio
    </audio>
    <div id="content">
        {% block content%}{% endblock %}
    </div>
    
</body>
</html>
